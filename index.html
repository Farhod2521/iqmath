<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS Code Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .timer {
      font-size: 20px;
      font-weight: bold;
      color: #ff5555;
      margin-bottom: 20px;
    }
    .code-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .code-inputs input {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .code-inputs input:focus {
      border-color: #007bff;
    }
    .btn-primary {
      display: block;
      width: 100%;
      padding: 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      text-transform: uppercase;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">02:00</div>
    <form id="smsForm">
      <label for="smsCode" class="form-label">SMS Kodni Kiriting</label>
      <div class="code-inputs">
        <input type="text" maxlength="1" id="digit1" oninput="moveToNext(this, 'digit2')">
        <input type="text" maxlength="1" id="digit2" oninput="moveToNext(this, 'digit3')">
        <input type="text" maxlength="1" id="digit3" oninput="moveToNext(this, 'digit4')">
        <input type="text" maxlength="1" id="digit4" oninput="moveToNext(this, 'digit5')">
        <input type="text" maxlength="1" id="digit5">
      </div>
      <button type="submit" class="btn-primary">Tasdiqlash</button>
    </form>
  </div>

  <script>
    // Countdown timer
    let countdown = 120; // 2 minutes
    const timerElement = document.getElementById('timer');

    function updateTimer() {
      const minutes = String(Math.floor(countdown / 60)).padStart(2, '0');
      const seconds = String(countdown % 60).padStart(2, '0');
      timerElement.textContent = `${minutes}:${seconds}`;
      if (countdown > 0) {
        countdown--;
      } else {
        clearInterval(timerInterval);
        alert('Vaqt tugadi!');
      }
    }
    const timerInterval = setInterval(updateTimer, 1000);

    // Automatically move to the next input field
    function moveToNext(current, nextId) {
      if (current.value.length === 1 && nextId) {
        document.getElementById(nextId).focus();
      }
    }

    // Form submission handling
    document.getElementById('smsForm').addEventListener('submit', (event) => {
      event.preventDefault();
      const smsCode = Array.from(document.querySelectorAll('.code-inputs input'))
        .map(input => input.value)
        .join('');
      if (smsCode.length === 5) {
        alert(`SMS kod: ${smsCode}`);
      } else {
        alert('5 xonali kodni toâ€˜liq kiriting!');
      }
    });
  </script>
</body>
</html>
