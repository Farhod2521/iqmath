  <script>
    // Keyingi inputga o'tish
    function moveToNext(current, nextFieldId) {
        if (current.value.length === current.maxLength) {
            const nextField = document.getElementById(nextFieldId);
            if (nextField) {
                nextField.focus();
            }
        }
    }

    // Faqat raqamlarni kiritishga ruxsat berish
    function isNumberKey(event) {
        const charCode = event.which || event.keyCode;
        return charCode >= 48 && charCode <= 57;
    }

    function startCountdown(duration, display) {
        let timer = duration, minutes, seconds;
        const interval = setInterval(() => {
            minutes = Math.floor(timer / 60); // Daqiqalarni hisoblash
            seconds = timer % 60; // Soniyalarni hisoblash

            // Har doim 2 xonali ko'rinish uchun formatlash
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = `${minutes}:${seconds}`;

            // Agar taymer nolga yetsa, to'xtatish
            if (--timer < 0) {
                clearInterval(interval); // Taymerni to'xtatish
                alert("Taymer tugadi!");
            }
        }, 1000); // Har 1 soniyada yangilash
    }

    // HTML elementni topish va taymerni boshlash
    const timerElement = document.getElementById('timer');
    const countdownDuration = 2 * 60; // 2 daqiqa = 120 soniya
    startCountdown(countdownDuration, timerElement);

    // Formni yuborish hodisasi
    document.getElementById('smsForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Formani jo'natishni to'xtatish

        // Kiritilgan SMS kodni yig'ish
        const smsCode = 
            document.getElementById('digit1').value +
            document.getElementById('digit2').value +
            document.getElementById('digit3').value +
            document.getElementById('digit4').value +
            document.getElementById('digit5').value;

        // LocalStorage'dan telefon raqamni olish
        const phone = localStorage.getItem('phone');

        if (!phone || smsCode.length !== 5) {
            alert("Telefon raqam yoki SMS kod noto'g'ri.");
            return;
        }

        // API uchun ma'lumotni tayyorlash
        const requestData = {
            phone: phone,
            sms_code: smsCode
        };

        // APIga POST so'rov yuborish
        fetch('https://jetmind.uz/api/v1/student/verify-sms/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData),
        })
            .then((response) => {
                if (!response.ok) {
                    throw new Error('Serverda xatolik yuz berdi.');
                }
                return response.json();
            })
            .then((data) => {
                console.log('Success:', data);
                // Muvaffaqiyatli javobni alert orqali ko'rsatish
                alert('Muvaffaqiyatli tasdiqlandi: ' + JSON.stringify(data));
            })
            .catch((error) => {
                console.error('Error:', error);
                // Xato javobni alert orqali ko'rsatish
                alert('Xatolik yuz berdi: ' + error.message);
            });
    });
</script>
