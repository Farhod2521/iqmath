  <style>

</style>


  <div class="preloader">
    <img src="{% static 'assets/images/logos/favicon.png' %}" alt="loader" class="lds-ripple img-fluid" />
  </div>
  <div id="main-wrapper" class="auth-customizer-none">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100 d-flex align-items-center justify-content-center" style="background-image: url({% static 'assets/images/backgrounds/bacground.png' %});">

              <div class="card-body">
                <a href="../main/index.html" class="text-nowrap logo-img text-center d-block mb-5 w-100">
                  <img src="{% static 'assets/images/logos/dark-logo.svg' %}" class="dark-logo" alt="Logo-Dark" />
                  <img src="{% static 'assets/images/logos/light-logo.svg' %}" class="light-logo" alt="Logo-light" />
                </a>
        
              <div style="text-align: center;"><label for="smsCode" class="form-label" >SMS Kodni Kiriting</label></div>
                

                  <div class="tab-content border mt-2">
                    
                  <div class="tab-pane active p-3" id="navpill-11" role="tabpanel">
                    
                    <div class="row">
                    
                      <div class="col-md-12">
                 
                        <form id="smsForm">
                          
                   
                          <div class="code-inputs">
                            <input type="text" maxlength="1" id="digit1" oninput="moveToNext(this, 'digit2')">
                            <input type="text" maxlength="1" id="digit2" oninput="moveToNext(this, 'digit3')">
                            <input type="text" maxlength="1" id="digit3" oninput="moveToNext(this, 'digit4')">
                            <input type="text" maxlength="1" id="digit4" oninput="moveToNext(this, 'digit5')">
                            <input type="text" maxlength="1" id="digit5">
                          </div>
                          <div class="position-relative text-center my-4">
                            <p class="mb-0 fs-4 px-3 d-inline-block bg-white z-index-5 position-relative" id="timer">02:00</p>
                            <span class="border-top w-100 position-absolute top-50 start-50 translate-middle"></span>
                          </div>
                          <button type="submit" class="btn-primary">Tasdiqlash</button>
                        </form>
            
                      </div>
                    </div>
                  </div>
            
                  </div>

                  <div id="toast-bottom-full-width" class="toast-container toastr toast-bottom-full-width"  ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
  function handleColorTheme(e) {
    document.documentElement.setAttribute("data-color-theme", e);
  }
</script>
    <button class="btn btn-primary p-3 rounded-circle d-flex align-items-center justify-content-center customizer-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <i class="icon ti ti-settings fs-7"></i>
    </button>


  </div>
  <div class="dark-transparent sidebartoggler"></div>
  <!-- Import Js Files -->




  <script>
    let countdown = 120; // 2 minutes
    const timerElement = document.getElementById('timer');

    function updateTimer() {
      const minutes = String(Math.floor(countdown / 60)).padStart(2, '0');
      const seconds = String(countdown % 60).padStart(2, '0');
      timerElement.textContent = `${minutes}:${seconds}`;
      if (countdown > 0) {
        countdown--;
      } else {
        clearInterval(timerInterval);
        alert('Vaqt tugadi!');
      }
    }
    const timerInterval = setInterval(updateTimer, 1000);

    // Automatically move to the next input field
    function moveToNext(current, nextId) {
      if (current.value.length === 1 && nextId) {
        document.getElementById(nextId).focus();
      }
    }

    // Form submission handling
    document.getElementById('smsForm').addEventListener('submit', (event) => {
      event.preventDefault();
      const smsCode = Array.from(document.querySelectorAll('.code-inputs input'))
        .map(input => input.value)
        .join('');
      if (smsCode.length === 5) {
        alert(`SMS kod: ${smsCode}`);
      } else {
        alert('5 xonali kodni toâ€˜liq kiriting!');
      }
    });
</script>
